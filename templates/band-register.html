        <section class="band-profile-section text-center">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">Create a Band Profile</h2>
                        <form id="band-profile-form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="text" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="bandname">Band Name:</label>
                                <input type="text" class="form-control" id="bandname" placeholder="Enter your band name" required>
                            </div>
                            <div class="form-group">
                                <label for="genres">Genre(s):</label>
                                <input type="text" class="form-control" id="genre" placeholder="Enter your genre(s)" required>
                            </div>
                            <div class="form-group">
                                <label for="instrument">Instrument:</label>
                                <input type="text" class="form-control" id="instrument" placeholder="Enter your instrument" required>   
                            </div>  
                            <div class="form-group">
                                <label for="collab-types">Collaboration Types:</label>
                                <select id="collab-types">
                                    <option value="" selected disabled>Select</option>"
                                    <option>Jamming</option>
                                    <option>Song Writing</option>
                                    <option>Band Collaboration</option>
                                    <option>Rock Battle</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="bio">Short Bio:</label>
                                <textarea class="form-control" id="bio" placeholder="Enter a short bio" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
            document.getElementById('band-profile-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const profileData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    name: document.getElementById('bandname').value,
                    genre: document.getElementById('genre').value,
                    instrument: document.getElementById('instrument').value,
                    collab_type: document.getElementById('collab-types').value,
                    bio: document.getElementById('bio').value
                };

                fetch('http://127.0.0.1:5000/band-register', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert("Profile Submitted Successfully!");
                    // Optionally, clear the form after submission
                    document.getElementById('profile-form').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error Registering!");
                });
            });
        </script>
