<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title> Artist Registration</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sound Sync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="artist-profile-section text-center">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-white mb-4">Create an Artist Profile</h2>
                    <form id="artist-profile-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre(s):</label>
                            <input type="text" class="form-control" id="genre" placeholder="Enter your genre(s)" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender(S)</label>
                            <input type="text" class="form-control" id="gender" placeholder="Enter your gender(s)" required>
                        </div>
                        <div class="form-group">
                            <label for="instrument">Instrument:</label>
                            <input type="text" class="form-control" id="instrument" placeholder="Enter your instrument" required>
                        </div>
                        <div class="form-group">
                            <label for="collab-types">Collaboration Types:</label>
                            <select id="collab-types" class="form-control">
                                <option value="" selected disabled>Select</option>
                                <option>Jamming</option>
                                <option>Song Writing</option>
                                <option>Band Collaboration</option>
                                <option>Rock Battle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bio">Short Bio:</label>
                            <textarea class="form-control" id="bio" placeholder="Enter a short bio" required></textarea>
                        </div>
                        <button type="submit" class="form-group" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Copyright &copy; Sound Sync 2025</div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
     <script>document.getElementById('artist-profile-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Collect form data
    const profileData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value,
        genre: document.getElementById('genre').value,
        gender: document.getElementById('gender').value,
        instrument: document.getElementById('instrument').value,
        collab_type: document.getElementById('collab-types').value,
        bio: document.getElementById('bio').value
    };

    // Send data to server via Fetch API
    fetch('/artist-register', {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(profileData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert("Profile Submitted Successfully!");
        // Optionally, clear the form after submission
        document.getElementById('artist-profile-form').reset();
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Error Registering!");
    });
});
     </script>
</body>
</html>
