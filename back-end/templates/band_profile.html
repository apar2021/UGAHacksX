<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Band Profile of {{ artist.name }}" />
    <meta name="author" content="{{ artist.name }}" />
    <title>Band Profile - {{ artist.name }}</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="../static/css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            border-bottom: 2px solid #444;
        }
        .navbar-nav .nav-item .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #FF6347;
        }
        .band-profile-section {
            margin-top: 100px;
        }
        .profile-img {
            border-radius: 50%;
            max-width: 200px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .social-links a {
            color: #FF6347;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #FFD700;
            text-decoration: underline;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .footer {
            background-color: #222;
            color: #bbb;
            padding: 20px 0;
            text-align: center;
        }
        .band-profile-section {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile-img {
            border-radius: 50%;
            max-width: 200px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sound Sync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="band-recs.html">Bands</a></li>
                    <li class="nav-item"><a class="nav-link" href="artist-recs.html">Artists</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="band-profile-section text-center">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <h2 class="text-white mb-4">{{ artist.name }}</h2>
                        <img src="{{ artist.profile_image_url }}" alt="{{ artist.name }}" class="profile-img mb-4" />
                        <p class="text-white">Instrument: {{ artist.instrument }}</p>
                        <p class="text-white">Collaboration Types: {{ artist.collab_type }}</p>
                        <h4 class="text-white">Team</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container px-4 px-lg-5">Copyright &copy; Sound Sync 2025</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
