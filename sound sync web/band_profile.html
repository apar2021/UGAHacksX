        <section class="band-profile-section text-center">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">Create a Band Profile</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="name">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="text" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="band-name">Band Name:</label>
                                <input type="text" class="form-control" id="bandname" placeholder="Enter your band name" required>
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre(s):</label>
                                <input type="text" class="form-control" id="genre" placeholder="Enter your genre(s)" required>
                            </div>
                            <div class="form-group">
                                <label for="instrument">Looking for Instrument(s):</label>
                                <input type="text" class="form-control" id="instrument" placeholder="Enter the instrument you're looking for" required style="font-size: 1rem;">   
                            </div>  
                            <div class="form-group">
                                <label for="collab-types">Collaboration Types:</label>
                                <select id="collab-types">
                                    <option value="" selected disabled>Select</option>"
                                    <option>Jamming</option>
                                    <option>Song Writing</option>
                                    <option>Band Collaboration</option>
                                    <option>Rock Battle</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="shortbio">Short Bio:</label>
                                <textarea class="form-control" id="bio" placeholder="Enter a short bio" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="goals">Goals:</label>
                                <textarea class="form-control" id="goals" placeholder="Enter your goals" required></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
